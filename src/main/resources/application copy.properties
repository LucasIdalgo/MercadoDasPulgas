spring.application.name=Desafio
spring.datasource.url=jdbc:sqlserver://localhost:1435;databaseName=MercadoDePulgas;trustServerCertificate=true;
spring.datasource.username=<username>
spring.datasource.password=<password>
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.urls[0].name=v1
springdoc.swagger-ui.urls[0].url=/spec/swagger.yaml